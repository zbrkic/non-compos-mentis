# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

minimal_mistakes_skin    : "default"

# Site Settings
theme                    : minimal-mistakes-jekyll
locale                   : "en-US"
title                    : "Non Compos Mentis"
title_separator          : "-"
name                     : &name "Abhijit Sarkar"
description              : "thoughts().random()"
url                      : "https://blog.abhijitsarkar.org"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "asarkar/non-compos-mentis"
teaser                   : "/assets/images/teaser.jpg"
breadcrumbs              : false # true, false (default)
words_per_minute         : 200
comments:
  provider:           "disqus"
  disqus:
    shortname:        "non-compos-mentis"
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid:
    num_posts:        # 5 (default)
    colorscheme:      # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "master"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter "mrabhijitsarkar"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : "/assets/images/bio-photo2.jpg"
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links:              # An array of links to social media profiles

# Analytics
analytics:
  provider               : "google-universal"
  google:
    tracking_id          : "UA-84727434-1"

# Site Author
author:
  name             :  *name
  avatar           :  "/assets/images/bio-photo2.jpg"
  bio              :  "Software engineer. Photographer. Rarely pain in the ass."
  location         :  "Somewhere"
  email            :  "contact@abhijitsarkar.org"
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :  "photos/abhijitsarkarphotography"
  facebook         :
  foursquare       :
  github           :  "asarkar"
  google_plus      :
  keybase          :
  instagram        :  "abhijit.sarkar"
  lastfm           :
  linkedin         :  "abhijit-sarkar"
  pinterest        :
  soundcloud       :
  stackoverflow    :  "839733/abhijit-sarkar"
  steam            :
  tumblr           :
  twitter          :  *twitter
  vine             :
  weibo            :
  xing             :
  youtube          :


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding:             "utf-8"
markdown_ext:         "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown:             kramdown
highlighter:          rouge
lsi:                  false
excerpt_separator:    "\n\n"
incremental:          false


# Markdown Processing
kramdown:
  input:              GFM
  hard_wrap:          false
  auto_ids:           true
  footnote_nr:        1
  entity_output:      as_char
  toc_levels:         1..6
  smart_quotes:       lsquo,rsquo,ldquo,rdquo
  enable_coderay:     false


# Sass/SCSS
sass:
  sass_dir:           _sass
  style:              compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink:            /:categories/:title/
paginate:             5 # amount of posts to show
paginate_path:        /page:num/
timezone:             # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-archives


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
type:                 jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type:               jekyll-archives
  path:               /categories/
tag_archive:
  type:               jekyll-archives
  path:               /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category:         archive-taxonomy
    tag:              archive-taxonomy
  permalinks:
    category:         /categories/:name/
    tag:              /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings:          all
  ignore:
    envs:             development

defaults:
  # _posts
  - scope:
      path:           ""
      type:           posts
    values:
      layout:         single
      author_profile: false
      read_time:      true
      comments:       true
      share:          true
      related:        true
  # _pages
  - scope:
      path:           ""
      type:           pages
    values:
      layout:         single
      author_profile: true
      related:        true
